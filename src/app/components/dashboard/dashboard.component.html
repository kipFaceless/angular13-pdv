<mat-sidenav-container >
  <!--<mat-sidenav mode="over" opened> --> <!-- >Side Nav needs atribute "opened to be shown on the screen" -->
  <mat-sidenav mode="over" #sidenav="matSidenav">
      <img class=" avatar  mat-elevation-z8" alt="joe doe" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFjxF-u_slt3sB8cm3pIjX4KoblVb6LiqP4KWbD4qhJZPHCECql6OEBNk7p069EhW5Z9s&usqp=CAU">
      <h4 class="name">Kip Face</h4>
      <p class="designation">Software Engineer</p>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span> Home </span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span> Profile </span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span> About </span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span> Help </span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
<router-outlet></router-outlet>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item
  (click)="openProfile()">
      <mat-icon>person</mat-icon>
      Profile
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>login</mat-icon>
    Logout
</button>
</mat-menu>
