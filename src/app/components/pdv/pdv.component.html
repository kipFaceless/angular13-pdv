
<div>
  <button mat-raised-button (click)="clearTable()">Clear table</button>
  <button mat-raised-button (click)="addData()">Add data</button>
</div>

<mat-card>
  <mat-toolbar color="primary">
    <span>Cursos Dispon√≠veis</span>
  </mat-toolbar>
  <div *ngIf=" products; else loading">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let product">
         {{ product.product }}
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef>Unit Price</th>
        <td mat-cell *matCellDef="let product">
          {{ product.unitPrice }}
          <!--<mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ product.category | category }}</mat-icon> -->
        </td>
      </ng-container>

      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let product">
          {{ product.qty }}
          <!--<mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ product.category | category }}</mat-icon> -->
        </td>
      </ng-container>

      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef>Subtotal</th>
        <td mat-cell *matCellDef="let product">
          {{ product.subtotal }}
          <!--<mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ product.category | category }}</mat-icon> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </div>
  <ng-template #loading>
    <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  </ng-template>
</mat-card>
